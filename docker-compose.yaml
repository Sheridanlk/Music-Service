services:
  minio:
    image: minio/minio:latest
    container_name: music_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-musicadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-supersecret_minio}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio_init:
    image: minio/mc:latest
    container_name: music_minio_init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-musicadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-supersecret_minio}
      ORIGINAL_BUCKET: ${ORIGINAL_BUCKET:-media-origin}
      HLS_BUCKET: ${HLS_BUCKET:-media-hls}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
      mc mb -p local/$$ORIGINAL_BUCKET || true &&
      mc mb -p local/$$HLS_BUCKET || true &&
      echo 'Buckets ensured';
      "

volumes:
  minio_data: